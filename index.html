<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"> -->
  <title>Vite App</title>
</head>

<body>
  <div class="container" x-data="{ 
    students: [
      {
        id: 1,
        name: 'Duong'
      },
      {
        id: 2,
        name: 'Thanh'
      }
    ],
    handleSubmit(e) {
      console.log(this.students)
    },
    addStudent() {
      this.students.push({
        id: this.students.length + 1,
        name: ''
      })
    },
    handleClick(type, index) {
      this.students[index].is_edit = true
      $nextTick(() => { 
        this.$root.querySelector(`#${type}-${index}`).focus();
      })
    }
  }">
    <form @submit.prevent="handleSubmit" x-ref="form">
      <table class="table table-hover table-bordered text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Feature</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(student,index) in students">
            <tr>
              <td x-text="student.id"></td>
              <td x-show="student.is_edit">
                <input x-model="student.name" @click.outside="students[index].is_edit = false" :id="'student-name-'+index"/>
              </td>

              <td x-show="!student.is_edit" x-text="student.name" @click="handleClick('student-name', index)" ></td>
              <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" @click="addStudent">Add</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
