<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"> -->
  <title>Vite App</title>
</head>

<body>
  <div class="container" x-data="{ 
    students: [
      {
        id: 1,
        name: 'Duong'
      },
      {
        id: 2,
        name: 'Thanh'
      }
    ]
  
  }">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="(student,index) in students">
          <tr>
            <td x-text="student.id"></td>
              <template x-if="student.is_edit">
                <td>
                  <input x-model="student.name" @click.away="students[index].is_edit = false"/>
                </td>
              </template>

              <template x-if="!student.is_edit">
                <td x-text="student.name" @click="students[index].is_edit = true"></td>
              </template>
          </tr>
        </template>
      </tbody>
    </table>

  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
