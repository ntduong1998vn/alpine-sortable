<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <div class="container mt-5" x-data="{
    formItems: [
      {
        id: 1,
        type: 1,
        value: 1,
      },
      {
        id: 2,
        type: 1,
        value: 2,
      },
    ],
    languages: [ 'US', 'EN', 'JP', 'VN', 'GM'],
    addItem(){
      this.formItems.push({
        id: this.formItems.length+1,
        type: 1,
        value: 1,
      })
    },
    initBsSelect(item){
      $('#select-'+item.id).select2({
        theme: 'bootstrap-5'
      })
      console.log('Hello')
    }
  }">
    <div class="row">
      <div class="col-lg-6">
        <template x-for="(item,index) in formItems">
          <div class="form-group">
            <label for="lang">Language</label>
            <select :id="'select-'+item.id" name="lang" class="form-control" x-effect="initBsSelect(item)"
              x-model="item.value">
              <template x-for="(lang,index) in languages">
                <option x-text="lang" :value="index"></option>
              </template>
            </select>
          </div>
        </template>
        
        <div class="row">
          <button @click="addItem">Add</button>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script>
    // $('#lang').selectpicker();
  </script>
  <script type="module" src="/main.js"></script>
</body>

</html>
